<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic App URL Calling</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="{% url 'basic_app:base_index' %}">DJANGO</a></li>
                    <li><a class="nav-link" href="{% url "admin:index" %}">ADMIN</a></li>
                    <li><a class="nav-link" href="{% url 'basic_app:register' %}">REGISTER</a></li>
                    {% if user.is_authenticated %}
                        <li><a class="nav-link" href="{% url 'basic_app:logout' %}">LOGOUT</a></li>
                    {% else %}
                        <li><a class="nav-link" href="{% url 'basic_app:user_login' %}">LOGIN</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <div class="container">
            {% block body_block %}
            {% endblock %}
        </div>
    </body>
</html>
